<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#89f7fe,#66a6ff);
}
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}
h2 {
    text-align:center;
    color:#6c5ce7;
    margin-bottom:30px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
    gap: 20px;
    margin-bottom: 30px;
}
.card {
    background:#f5f6fa;
    padding:25px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition:0.3s;
}
.card:hover {
    transform:translateY(-5px);
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.card h3 { margin:0; font-size:18px; color:#636e72; }
.card p { font-size:28px; font-weight:bold; margin-top:10px; }
.success{color:#00b894;}
.danger{color:#d63031;}
.primary{color:#6c5ce7;}
.footer {
    text-align:center;
    margin-top:30px;
}
.footer a {
    background:#6c5ce7;
    color:#fff;
    padding:12px 28px;
    border-radius:30px;
    text-decoration:none;
    font-weight:600;
}
</style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>

    <div class="grid">
        <div class="card">
            <h3>Total Students</h3>
            <p class="primary">{{ total_students }}</p>
        </div>
        <div class="card">
            <h3>Placed</h3>
            <p class="success">{{ placed }}</p>
        </div>
        <div class="card">
            <h3>Not Placed</h3>
            <p class="danger">{{ not_placed }}</p>
        </div>
        <div class="card">
            <h3>Average Readiness</h3>
            <p class="primary">{{ avg_readiness|round(2) }}</p>
        </div>
        <div class="card">
            <h3>Placement Rate</h3>
            <p class="primary">{{ placement_rate }}%</p>
        </div>
    </div>

    <div class="footer">
        <a href="/logout">Logout</a>
    </div>
</div>

</body>
</html>
