<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Placemate</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }

body, html {
    height:100%;
}

body {
    background: url('{{ url_for("static", filename="img1.webp") }}') no-repeat center center fixed;
    background-size: cover;
}

.navbar {
    width:100%;
    background: rgba(0,0,0,0.6);
    padding:15px 50px;
    display:flex;
    justify-content: space-between;
    align-items:center;
    position: fixed;
    top:0;
    z-index: 1000;
}

.navbar h1 {
    color:#fff;
    font-size:24px;
}

.navbar .nav-links a {
    color:#fff;
    text-decoration:none;
    margin-left:20px;
    font-weight:500;
    transition:0.3s;
}

.navbar .nav-links a:hover{
    color:#6c5ce7;
}

.hero {
    height:100vh;
    display:flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    padding:0 20px;
}

.hero h2{
    font-size:48px;
    margin-bottom:20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}

.hero p{
    font-size:20px;
    margin-bottom:30px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
}

.hero .btn {
    padding:15px 40px;
    background:#6c5ce7;
    color:#fff;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
    text-decoration: none;
}

.hero .btn:hover{
    background:#5a4fcf;
}
</style>
</head>
<body>

<div class="navbar">
    <h1>Placemate</h1>
    <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>


<div class="hero">
    <h2>Welcome to Placemate</h2>
    <p>Track your placement readiness, view dashboards, and manage student records easily.</p>
    <a class="btn" href="{{ url_for('login') }}">Login Now</a>
</div>

</body>
</html>
